<div class="modal fade" tabindex="-1" role="dialog" id="categoryEdit">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑分类</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cg_name" placeholder="name" value="{{cg_name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">是否显示</label>
                        <div class="col-sm-10">
                            {{if(cg_is_hide==0)}}
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="0" checked="checked">是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="1">否
                            </label>
                            {{else}}
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="0">是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="1" checked="checked">否
                            </label>
                            {{/if}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control sort-category" name="cg_order" value="{{cg_order}}" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级分类</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="cg_pid">
                               {{each top}}
                                {{if ($value.cg_id==cg_pid)}}
                                <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                                {{else}}
                                <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-10">
                            <button type="submit" class="btn btn-success ">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
