<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li class="btn"><a href="javascript:void(0)">课程分类管理</a></li>
            <li class="btn active">课程分类列表</li>
        </ol>

        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <button class="btn btn-success btn-add-category">添加分类</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <th>分类名称</th>
            <th>课程数量</th>
            <th>是否显示</th>
            <th>排序</th>
            <th>操作</th>
            </thead>
            <tbody>

            {{each result}}
            {{if $value.cg_pid==0}}
            <tr class="info">
                <td>{{$value.cg_name}}</td>
                <td>{{$value.total}}</td>
                <td>{{$value.cg_is_hide}}</td>
                <td>{{$value.cg_order}}</td>
                <td cg_id="{{$value.cg_id}}">
                    <button class="btn btn-primary category-edit">编辑</button>
                </td>
            </tr>
            {{else}}
            <tr>
                <td>|---{{$value.cg_name}}</td>
                <td>{{$value.total}}</td>
                <td>{{$value.cg_is_hide}}</td>
                <td>{{$value.cg_order}}</td>
                <td cg_id="{{$value.cg_id}}">
                    <button class="btn btn-primary category-edit">编辑</button>
                </td>
            </tr>
            {{/if}}


            {{/each}}
            </tbody>
        </table>
    </div>
</div>
