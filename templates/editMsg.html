<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li class="btn"><a href="javascript:void(0)">课程管理</a></li>
            <li class="btn active">课时管理</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="{{cs_cover ||'imgs/course.png'}}"  width="200" height="120">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">讲师名称：{{tc_name}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form  class="form form-horizontal">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" name="cs_id" value="{{cs_id}}"/>
                            <input type="text" class="form-control" name="cs_name" value="{{cs_name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">课程描述</label>
                        <div class="col-sm-10">
                            <textarea name="cs_brief" rows="5" class="form-control">{{cs_brief}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">讲师</label>
                        <div class="col-sm-4">
                            <select name="cs_tc_id"  class="form-control">
                                {{each teacher}}
                                {{if($value.tc_id==cs_tc_id)}}
                                <option value="{{$value.tc_id}}" selected="selected">{{$value.tc_name}}</option>
                                {{else}}
                                <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                                {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">分类</label>
                        <div class="col-sm-4">
                            <select name="cs_cg_id"  class="form-control cg-top">
                                {{each category.top}}
                                  {{if($value.cg_id==cs_cg_id)}}
                                     <option value="{{$value.cg_id}}"  selected="selected">{{$value.cg_name}}</option>
                                   {{else}}
                                     <option value="{{$value.cg_id}}" >{{$value.cg_name}}</option>
                                  {{/if}}
                                {{/each}}
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select name="cs_cg_id" id="cg-child" class="form-control">
                                {{each category.childs}}
                                {{if($value.cg_id==cs_cg_id)}}
                                <option value="{{$value.cg_id}}"  selected="selected">{{$value.cg_name}}</option>
                                {{else}}
                                <option value="{{$value.cg_id}}" >{{$value.cg_name}}</option>
                                {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">标签</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cs_tags" value="{{cs_tags}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-2">
                            <button type="submit" class="btn btn-success">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
