<div class="modal fade" id="modalPersonal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">个人中心</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value="{{tc_name}}">

                            <input type="hidden" value="{{tc_id}}" name="tc_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <img src="{{tc_avatar}}"  width="80" height="80">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <script type="text/plain" id="introduce" name="tc_introduce"></script>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_roster" value="{{tc_roster}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            {{if(tc_gender==0)}}
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0" checked="checked">男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1">女
                            </label>
                            {{else}}
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0">男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1" checked="checked">女
                            </label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control date-birthday" name="tc_birthday" value="{{tc_birthday}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" readonly="readonly" name="tc_join_date"
                                   value="{{tc_join_date}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_cellphone" value="{{tc_cellphone}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_email" value="{{tc_email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">居住地</label>
                        <div class="col-sm-3">
                            <select name="tc_province" class="form-control select-province"></select>
                        </div>
                        <div class="col-sm-3">
                            <select name="tc_city" class="form-control select-city"></select>
                        </div>
                        <div class="col-sm-3">
                            <select name="tc_district" class="form-control select-area"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-10">
                            <button class="btn btn-success" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
